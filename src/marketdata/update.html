<div *ngIf="company" class="container">
  <h2>Update {{Company.company}}</h2>
  <div>
    <form class="form-style" (ngSubmit)="onSubmit()" #updateForm="ngForm">

      <div class="form-group">
        <label for="company">Company</label>
        <input type="text"
               placeholder="{{Company.company}}"
               class="form-control" id="company"
               [(ngModel)]="updatedCompany.company" name="company"
               #company="ngModel">
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <span>
        <input type="number" pattern="[0-9]*" class="form-control" id="code"
               placeholder="{{company.code}}"
               [(ngModel)]="updatedCompany.code" name="code"
               #code="ngModel">
      </span>
      </div>
      <div class="form-group">
        <label for="active">Active</label>
        <span>
         <input type="text"
                placeholder="{{company.active}}"
                class="form-control" id="active"
                [(ngModel)]="updatedCompany.active" name="active"
                #active="ngModel">
      </span>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
               [(ngModel)]="updatedcompany.address" name="address"
               placeholder="{{company.address}}"
               #description="ngModel">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city"
               [(ngModel)]="updatedcompany.city" name="city"
               placeholder="{{company.city}}"
               #description="ngModel">
      </div>
      <button class="btn" (click)="goBack()">Back</button>
      <button (click)="updateCompany(); updateForm.reset()"
              [disabled]=companyNotChanged() type="submit" class="btn btn-success">Submit
      </button>
    </form>
  </div>

</div>
<div *ngIf="!company">
  <h2>No Company to update!</h2>
  <button class="btn" (click)="goBack()">Back</button>
</div>
